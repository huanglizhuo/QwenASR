name: qwen_asr
description: "On-device Qwen3-ASR speech-to-text for Flutter. Pure Rust, no cloud, no server."
version: 0.1.0
homepage: https://github.com/huanglizhuo/QwenASR
repository: https://github.com/huanglizhuo/QwenASR
issue_tracker: https://github.com/huanglizhuo/QwenASR/issues
topics:
  - speech-recognition
  - asr
  - machine-learning
  - audio

environment:
  sdk: ^3.10.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ^2.11.1
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.example.qwen_asr
        pluginClass: QwenAsrPlugin
        ffiPlugin: true
      ios:
        pluginClass: QwenAsrPlugin
        ffiPlugin: true
      macos:
        pluginClass: QwenAsrPlugin
        ffiPlugin: true
