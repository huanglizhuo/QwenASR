name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # The steps below are executed ONLY if release-please creates a new release (PR gets merged)
      
      - name: Checkout Code
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/checkout@v4

      # --- 1. Publish Rust Crate ---
      - name: Setup Rust
        if: ${{ steps.release.outputs['crates/qwen-asr--release_created'] || steps.release.outputs['flutter/qwen_asr--release_created'] }}
        uses: dtolnay/rust-toolchain@stable
        
      - name: Publish to crates.io
        if: ${{ steps.release.outputs['crates/qwen-asr--release_created'] }}
        working-directory: crates/qwen-asr
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

      # --- 2. Publish Flutter Package ---
      - name: Setup Flutter
        if: ${{ steps.release.outputs['flutter/qwen_asr--release_created'] }}
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Dart for OIDC Publishing
        if: ${{ steps.release.outputs['flutter/qwen_asr--release_created'] }}
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'
          core-credentials: true

      - name: Install dependencies
        if: ${{ steps.release.outputs['flutter/qwen_asr--release_created'] }}
        working-directory: flutter/qwen_asr
        run: flutter pub get

      - name: Install flutter_rust_bridge_codegen
        if: ${{ steps.release.outputs['flutter/qwen_asr--release_created'] }}
        run: cargo install flutter_rust_bridge_codegen

      - name: Generate Rust Bindings
        if: ${{ steps.release.outputs['flutter/qwen_asr--release_created'] }}
        working-directory: flutter/qwen_asr
        run: flutter_rust_bridge_codegen generate

      - name: Publish to pub.dev
        if: ${{ steps.release.outputs['flutter/qwen_asr--release_created'] }}
        working-directory: flutter/qwen_asr
        run: dart pub publish --force
