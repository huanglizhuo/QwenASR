name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # The steps below are executed ONLY if release-please creates a new release (PR gets merged)
      
      - name: Checkout Code
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/checkout@v4

      # --- 1. Publish Rust Crate ---
      - name: Setup Rust
        if: ${{ steps.release.outputs['crates/qwen-asr--release_created'] }}
        uses: dtolnay/rust-toolchain@stable
        
      - name: Publish to crates.io
        if: ${{ steps.release.outputs['crates/qwen-asr--release_created'] }}
        working-directory: crates/qwen-asr
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish
